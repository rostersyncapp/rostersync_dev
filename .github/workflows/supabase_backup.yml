name: Supabase to Backblaze Backup

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  backup:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install PostgreSQL Tools
        run: |
          sudo apt-get update
          sudo apt-get install -y postgresql-client

      - name: Dump and Compress Database
        env:
          # We use the official PG variables. pg_dump looks for these automatically.
          PGHOST: aws-1-us-east-2.pooler.supabase.com
          PGPORT: 5432
          PGDATABASE: postgres
          PGUSER: postgres.rddqcxfalrlmlvirjlca
          PGPASSWORD: ${{ secrets.SUPABASE_DB_PASSWORD }}
        run: |
          # No arguments are passed to pg_dump; it pulls directly from the env above.
          # This prevents the shell from misreading the dot or the password.
          pg_dump > backup.sql
          gzip backup.sql

      - name: Upload to Backblaze B2
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.B2_APPLICATION_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.B2_APPLICATION_KEY }}
          AWS_DEFAULT_REGION: us-west-004 
        run: |
          FILENAME="rostersync_db_$(date +'%Y-%m-%d_%H-%M').sql.gz"
          aws s3 cp backup.sql.gz "s3://${{ secrets.B2_BUCKET_NAME }}/$FILENAME" \
            --endpoint-url "${{ secrets.B2_ENDPOINT }}"
