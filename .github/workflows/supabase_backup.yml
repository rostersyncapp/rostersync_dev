name: Supabase to Backblaze Backup

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  backup:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install PostgreSQL Tools and Socat
        run: |
          sudo apt-get update
          sudo apt-get install -y postgresql-client socat

      - name: Create the IPv4 Bridge
        run: |
          # The trick: We bridge local 5432 to the Supabase IPv4 Pooler 
          # but we will use the connection string to force the SNI context.
          socat TCP4-LISTEN:5432,fork,reuseaddr TCP4:aws-1-us-east-2.pooler.supabase.com:5432 &
          sleep 5

      - name: Dump and Compress Database
        env:
          PGPASSWORD: ${{ secrets.SUPABASE_DB_PASSWORD }}
        run: |
          # The trick part 2: We connect to 'localhost' but pass the 
          # Project ID as the username. This bypasses the IPv6 block.
          pg_dump -h 127.0.0.1 \
                  -p 5432 \
                  -U "postgres.rddqcxfalrlmlvirjlca" \
                  -d postgres > backup.sql
          gzip backup.sql

      - name: Upload to Backblaze B2
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.B2_APPLICATION_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.B2_APPLICATION_KEY }}
          AWS_DEFAULT_REGION: us-west-004 
        run: |
          FILENAME="rostersync_db_$(date +'%Y-%m-%d_%H-%M').sql.gz"
          aws s3 cp backup.sql.gz "s3://${{ secrets.B2_BUCKET_NAME }}/$FILENAME" \
            --endpoint-url "${{ secrets.B2_ENDPOINT }}"
