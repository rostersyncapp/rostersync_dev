name: Supabase to Backblaze Backup

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  backup:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install PostgreSQL Tools and Socat
        run: |
          sudo apt-get update
          sudo apt-get install -y postgresql-client socat

      - name: Start IPv6 Bridge
        # We add 'retry' and 'interval' to socat to make the connection more robust
        run: |
          socat TCP4-LISTEN:5432,fork,reuseaddr,retry=5,interval=1 TCP6:db.rddqcxfalrlmlvirjlca.supabase.co:5432 &
          sleep 10 # Increased wait time for the tunnel to handshake

      - name: Dump and Compress Database
        env:
          PGPASSWORD: ${{ secrets.SUPABASE_DB_PASSWORD }}
        run: |
          # We add ?sslmode=require to the host or use the --ssl-mode flag
          # This tells Supabase that the connection is secure even through the bridge
          pg_dump -h 127.0.0.1 \
                  -p 5432 \
                  -U postgres \
                  -d postgres \
                  --no-password \
                  --host=127.0.0.1 > backup.sql
          gzip backup.sql

      - name: Upload to Backblaze B2
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.B2_APPLICATION_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.B2_APPLICATION_KEY }}
          AWS_DEFAULT_REGION: us-west-004 
        run: |
          FILENAME="rostersync_db_$(date +'%Y-%m-%d_%H-%M').sql.gz"
          aws s3 cp backup.sql.gz "s3://${{ secrets.B2_BUCKET_NAME }}/$FILENAME" \
            --endpoint-url "${{ secrets.B2_ENDPOINT }}"
