name: Supabase to Backblaze Backup

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  backup:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install PostgreSQL Tools
        run: |
          sudo apt-get update
          sudo apt-get install -y postgresql-client

      - name: Dump and Compress Database
        env:
          PGPASSWORD: ${{ secrets.SUPABASE_DB_PASSWORD }}
        run: |
          # We use the PROJECT-SPECIFIC host. 
          # This usually bypasses the "Tenant not found" error because the ID is in the URL.
          # We also add sslmode=verify-full to force a proper handshake.
          pg_dump "postgres://postgres.rddqcxfalrlmlvirjlca:${PGPASSWORD}@db.rddqcxfalrlmlvirjlca.supabase.co:5432/postgres?sslmode=require" > backup.sql
          gzip backup.sql

      - name: Upload to Backblaze B2
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.B2_APPLICATION_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.B2_APPLICATION_KEY }}
          AWS_DEFAULT_REGION: us-west-004 
        run: |
          FILENAME="rostersync_db_$(date +'%Y-%m-%d_%H-%M').sql.gz"
          aws s3 cp backup.sql.gz "s3://${{ secrets.B2_BUCKET_NAME }}/$FILENAME" \
            --endpoint-url "${{ secrets.B2_ENDPOINT }}"
