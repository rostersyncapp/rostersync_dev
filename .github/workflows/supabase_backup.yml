name: Supabase to Backblaze Backup

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  backup:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install PostgreSQL Tools
        run: |
          sudo apt-get update
          sudo apt-get install -y postgresql-client

      - name: Create pgpass file
        # This creates a hidden file that pg_dump looks for automatically
        # Format is hostname:port:database:username:password
        run: |
          echo "aws-1-us-east-2.pooler.supabase.com:6543:postgres:postgres.rddqcxfalrlmlvirjlca:${{ secrets.SUPABASE_DB_PASSWORD }}" > ~/.pgpass
          chmod 0600 ~/.pgpass

      - name: Dump and Compress Database
        run: |
          # We don't pass the password or URL here; pg_dump pulls it from ~/.pgpass
          # We use -w to tell it "never prompt for a password"
          pg_dump -h aws-1-us-east-2.pooler.supabase.com \
                  -p 6543 \
                  -U postgres.rddqcxfalrlmlvirjlca \
                  -d postgres \
                  -w > backup.sql
          gzip backup.sql

      - name: Upload to Backblaze B2
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.B2_APPLICATION_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.B2_APPLICATION_KEY }}
          AWS_DEFAULT_REGION: us-west-004 
        run: |
          FILENAME="rostersync_db_$(date +'%Y-%m-%d_%H-%M').sql.gz"
          aws s3 cp backup.sql.gz "s3://${{ secrets.B2_BUCKET_NAME }}/$FILENAME" \
            --endpoint-url "${{ secrets.B2_ENDPOINT }}"
