        tailwind.config = {
            darkMode: 'class',

    <style>

<!-- Enhanced Safari compatibility polyfills -->
<script>
  // Safari 26.2 polyfills
  (function() {
    // GlobalThis shim
    if (typeof globalThis === 'undefined') {
      var globalThis = (function() {
        return this || (0, eval)('this');
      })();
    }
    
    // ES2020 features polyfills
    if (!Promise.allSettled) {
      Promise.allSettled = function(promises) {
        return Promise.all(promises.map(p => 
          Promise.resolve(p)
            .then(value => ({ status: 'fulfilled', value }))
            .catch(reason => ({ status: 'rejected', reason }))
        ));
      };
    }
    
    if (!Array.prototype.flatMap) {
      Array.prototype.flatMap = function(callback, thisArg) {
        return this.map(callback, thisArg).flat();
      };
    }
    
    if (!Array.prototype.flat) {
      Array.prototype.flat = function(depth) {
        depth = depth || 1;
        var arr = this;
        while (depth > 0 && arr.some(Array.isArray)) {
          arr = [].concat.apply([], arr);
          depth--;
        }
        return arr;
      };
    }
    
    // Object.fromEntries polyfill
    if (!Object.fromEntries) {
      Object.fromEntries = function(entries) {
        return entries.reduce((obj, [key, value]) => {
          obj[key] = value;
          return obj;
        }, {});
      };
    }
    
    // URLSearchParams polyfill
    if (!window.URLSearchParams) {
      window.URLSearchParams = function(search) {
        var params = {};
        var searchParams = search.replace(/^\?/, '');
        if (searchParams) {
          searchParams.split('&').forEach(function(param) {
            var parts = param.split('=');
            var key = decodeURIComponent(parts[0]);
            var value = parts[1] ? decodeURIComponent(parts[1]) : '';
            if (params[key]) {
              if (Array.isArray(params[key])) {
                params[key].push(value);
              } else {
                params[key] = [params[key], value];
              }
            } else {
              params[key] = value;
            }
          });
        }
        return params;
      };
    }
    
    // Dynamic import polyfill warning for Safari 26.2
    if (!('dynamicImport' in Symbol)) {
      console.warn('Safari 26.2 detected - using dynamic import polyfills');
    }
  })();
</script>
</head>
